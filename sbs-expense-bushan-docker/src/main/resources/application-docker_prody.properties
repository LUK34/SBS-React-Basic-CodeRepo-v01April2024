server.port=8080

# DataSource Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3333/expensetracker_bushan}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
jwt.secret=helloworld

# Actuator
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.name=Spring Boot Restful Web Services
info.app.description= Spring Boot Restful Web Services Demo
info.app.version= v30June2024
